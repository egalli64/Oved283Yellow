    <div class="row">
        <div class="col-sm-12">
            <div class="panel panel-primary">
                <div class="panel-heading" id="panelDescription">Inserisci i tuoi dati personali
                </div>
                <div class="panel-body">
                    <form name="myform">
                        <div class="form-group">
                            <label for="myName">Nome *</label>
                            <input id="myName" name="myName" class="form-control" type="text"
                                data-validation="required">
                            <span id="error_name" class="text-danger"></span>
                        </div>
                        <div class="form-group">
                            <label for="lastname">Cognome *</label>
                            <input id="lastname" name="lastname" class="form-control" type="text"
                                data-validation="required">
                            <span id="error_lastname" class="text-danger"></span>
                        </div>
                        <div class="form-group">
                            <label for="email">Email *</label>
                            <input id="email" name="email" placeholder="example@mail.com" class="form-control"
                                type="text" data-validation="required">
                            <span id="error_email" class="text-danger"></span>
                        </div>

                        <div class="form-group">
                            <label for="pass">Password (8 characters minimum) *:</label>
                            <input type="password" id="pass" name="password" minlength="8" placeholder="Yellow1!"
                                data-validation="required">
                            <span id="error_pass" class="text-danger"></span>
                        </div>

                        <div class="form-group">

                            <label for="confpass">Conferma Password *:</label>
                            <input type="password" class="form-control" id="confpass" data-match="#pass"
                                data-match-error="Whoops, these don't match" placeholder="Confirm" required>
                            <div class="help-block with-errors"></div>
                            <span id="error_confpass" class="text-danger"></span>
                        </div>
                        <div class="form-group">
                            <label for="phone">Numero di telefono *</label>
                            <input type="text" id="phone" name="phone" class="form-control">
                            <span id="error_phone" class="text-danger"></span>
                        </div>
                        <div class="form-group">
                            <label for="dob">Data di nascita *</label>
                            <input type="date" name="dob" id="dob" class="form-control">
                            <span id="error_dob" class="text-danger"></span>
                        </div>
                        <div class="form-group">
                            <label for="gender">Sesso</label>
                            <select name="gender" id="gender" class="form-control">
                                <option selected>Uomo</option>
                                <option>Donna</option>
                                <option>Altro</option>
                            </select>
                            <span id="error_gender" class="text-danger"></span>
                        </div>



                        <button id="submit" type="submit" value="submit" class="btn btn-primary center">Invia</button>

                    </form>

                </div>
            </div>
        </div>
    </div>

</body>
